<!DOCTYPE html>
<html>
<body>
<p>Creating a JavaScript Object.</p>
<p id="demo"></p>

<script>
    var footballClub = {
        name: 'Arsenal',
        manager: 'Arsene Wenger',
        stadium: 'The Emirates Stadium'
    };
    
    document.getElementById('demo').innerHTML = "Club name: " + footballClub.name + "<br />" + "Manager name: " + footballClub.manager + "<br />" + "Stadium name: " + footballClub.stadium;
    
    console.log(footballClub);
    
</script>

</body>
</html>
