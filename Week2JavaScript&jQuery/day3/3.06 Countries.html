<title>Javascript add and display 10 members of an array</title>

</head>
<body>
<h1>Javascript</h1>
<h2>Display 10 members of an array using for loop</h2>
<!--   <button type="button" id="myBtn1" onclick="looparray()">Display member from country array</button> -->
<button type="button" id="myBtn1" onclick="displayArray()">Display member from country array</button>
<input type="text" id="guess" />
	
	<button type="button" id="mybee" onclick="searchItem(guess.value)">Search</button>
	
<p id="myarray"></p>
	
	<p id="myarray3"></p>
	<p id="myarray4"></p>
	<p id="myarray5"></p>
	
	
<script>

    var arr = ["England", "France", "Italy", "Mexico", "Poland", "Russia", "China", "Greece", "Egypt", "India"];
    
    function displayArray() {
        var count = '';
        
        for(var i = 0; i < arr.length; i++) {
            count += arr[i] + "<br />";
        }
        document.getElementById('myarray').innerHTML = count;
    }
    
    function searchItem(a) {
        for (var i = 0; i < arr.length; i++) {
            if(arr[i].toLowerCase() === a.toLowerCase()) {
                document.getElementById('myarray3').innerHTML = "The item " + "'" + a.toLowerCase() + "'" + " that you searched for is at index " + i;
                return;
            } else {
                document.getElementById('myarray3').innerHTML = "The item " + "'" + a + "'" + " that you searched for is not in this array";
            }
        }
    }
    

</script>

</body>
</html>
