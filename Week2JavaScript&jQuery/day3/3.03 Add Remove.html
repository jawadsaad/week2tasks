<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript pop element from array</title>

</head>
<body>
<h1>Javascript labs</h1>
<h2>Lab 22 - Pop element from array</h2>
<input id="lab22input" />
<!--  add element to end of array -->
<input type="button" value="Push member to array" onclick="lab22push(lab22input.value)" />
<!--  remove last element of the array -->
<input type="button" value="Pop member from array" onclick="lastpop()" />
<!--  remove the first element of the array -->
<input type="button" value="Shift member from array" onclick="firstshift()" />
<!--  add to the first element of the array -->
<input type="button" value="Shift member from array" onclick="firstunshift(lab22input.value)" />

<p id="lab22result"></p>
<p id="lab22result1"></p>
	
<script>
    
    var arr = ["This item was already here", " so was this one", " the next one is your own input"]
    
    function lab22push(a) {
        arr.push(a);
        document.getElementById('lab22result').innerHTML = "Your array is: [" + arr + "]";
    }
    
    function lastpop() {
        arr.pop();
        document.getElementById('lab22result1').innerHTML = "Your popped array is: [" + arr + "]";
    }
    
    function firstshift() {
        arr.shift();
        document.getElementById('lab22result1').innerHTML = "Your shifted array is: [" + arr + "]";
    }
    
    function firstunshift(a) {
        arr.unshift(a);
        document.getElementById('lab22result1').innerHTML = "Your unshifted array is: [" + arr + "]";
    }
    
</script>

</body>
</html>
